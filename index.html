<!doctype html>

<html lang="en">
<head>
	<title>Chat</title>

  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script src="http:////netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

</body>
		<div class="container-fluid">
			<div class="row">
				<h1>Chat with Parse REST API</h1>
				<table class="table table-bordered table-striped">
					<caption>Messages</caption>
					<thead>
						<tr>
							<th>
								Username
							</th>
							<th>
								Message
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">No messages</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<form id="new-user">
					<input type="text" name="username" placeholder="Username" />
					<input type="text" name="message" placeholder="Message" />
					<a id="send" class="btn btn-primary">SEND</a>
				</form>		
			</div>
		</div>
</html>
